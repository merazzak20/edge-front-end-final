    <h1>Problem 3</h1><br>
    <div>
        <form onsubmit="return validateAge(event)">
            Enter your age: 
            <input type="text" id="ageInput"><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateAge(event) {
            // Prevent form submission
            event.preventDefault();

            // Get the input value
            const age = document.getElementById('ageInput').value;

            // Get the input element for later border manipulation
            const ageInput = document.getElementById('ageInput');

            // Check if the input is a valid number
            if (isNaN(age) || age === "") {
                alert("Invalid input! Please enter a valid number.");
                ageInput.style.borderColor = "red"; // Change border color to red
            } else {
                // Convert the age to a number
                const ageNum = parseInt(age);

                // Check if the age is more than 100
                if (ageNum > 100) {
                    alert("Invalid Input");
                    ageInput.style.borderColor = "red"; // Change border color to red
                } else if (ageNum <= 100) {
                    alert(`You are ${ageNum} years old`);
                    ageInput.style.borderColor = ""; // Reset the border color
                }
            }
        }
    </script>
